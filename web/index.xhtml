<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>

</h:head>
<h:body>
   <h:form id="form" enctype="multipart/form-data">
      <h:inputFile id="file" value="#{GralCont.generalExcelFile}"/>
      <h:commandButton actionListener="#{GralCont.uploadExcelFile}" value="Upload"/>
   </h:form>

   <div>
      <div style="padding-top: 1%; padding-left: 5%;padding-right: 5%">
         <p:dataTable var="employee" value="#{EmpCont.employees}">
            <f:facet name="header">
               Participants
            </f:facet>
            <p:column headerText="Id">
               <h:outputText value="#{employee.id}" />
            </p:column>

            <p:column headerText="Name">
               <h:outputText value="#{employee.name}" />
            </p:column>

            <p:column headerText="Last Name">
               <h:outputText value="#{employee.lastName}" />
            </p:column>

            <p:column headerText="Phone Number">
               <h:outputText value="#{employee.phoneNumber}" />
            </p:column>
            <p:column headerText="Email" width="25%">
               <h:outputText value="#{employee.email}" />
            </p:column>
         </p:dataTable>
      </div>
      <div style="padding-top: 1%; padding-left: 5%;padding-right: 5%">
         <p:dataTable var="prize" value="#{PrzCont.prizes}">
            <f:facet name="header">
               Prizes
            </f:facet>
            <p:column headerText="Description">
               <h:outputText value="#{prize.description}" />
            </p:column>

            <p:column headerText="Brand">
               <h:outputText value="#{prize.brand}" />
            </p:column>

            <p:column headerText="Quantity">
               <h:outputText value="#{prize.quantity}" />
            </p:column>
         </p:dataTable>
      </div>
      <div style="padding-top: 1%; padding-left: 5%;padding-right: 5%">
         <p:dataTable var="winner" value="#{WnrCont.winners}">
            <f:facet name="header">
               Winners!
            </f:facet>
            <p:column headerText="Name">
               <h:outputText value="#{winner.employee.name}" />
            </p:column>

            <p:column headerText="Last Name">
               <h:outputText value="#{winner.employee.lastName}" />
            </p:column>

            <p:column headerText="Phone Number">
               <h:outputText value="#{winner.employee.phoneNumber}" />
            </p:column>

            <p:column headerText="Prize">
               <h:outputText value="#{winner.prize.description}" />
            </p:column>

            <p:column headerText="Prize Brand">
               <h:outputText value="#{winner.prize.brand}" />
            </p:column>
         </p:dataTable>
      </div>
      <h:form>
         <h:commandButton action="#{GralCont.sort}" value="Raffle!"/>
         <h:commandButton action="#{GralCont.sendMail}" value="Email Winners"/>
      </h:form>
   </div>
</h:body>
</html>
